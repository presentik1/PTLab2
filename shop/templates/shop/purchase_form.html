<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Покупка товара</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Магазин роскошных товаров</h1>
    </header>

    <main>
        <h3>Покупка товара: {{ product.name }}</h3>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="product" value="{{ product.id }}" />
            <table>
                <tr>
                    <td><label for="quantity">Введите количество товара:</label></td>
                    <td><input type="number" id="quantity" name="quantity" min="1" required /></td>
                </tr>
                <tr>
                    <td><label for="person">Введите свое имя:</label></td>
                    <td><input type="text" id="person" name="person" required /></td>
                </tr>
                <tr>
                    <td><label for="address">Введите адрес доставки:</label></td>
                    <td><input type="text" id="address" name="address" required /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Отправить" /></td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
