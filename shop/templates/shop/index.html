<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Товары</title>
    {% load static %} <!-- Загрузка статического тега -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Аксессуары для изысканных интерьеров</h1>
    </header>

    <main>
        <h3>Список товаров</h3>
        <table>
            <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                    <tr>
                        <td>{{ p.name }}</td>
                        <td>{{ p.price }} ₽</td>
                        <td>{{ p.quantity }}</td>
                        <td>
                            {% if p.quantity > 0 %}
                                <a href="{% url 'purchase' p.id %}">Купить</a>
                            {% else %}
                                <p>Товар закончился</p>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
